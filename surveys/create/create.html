
<head>
    <script src="create.js"></script>
    <link rel="stylesheet" href="create/create.css">
    <title>Create surveys</title>
</head>
<body>
<form id="create-survey-form">
    <label for="survey-name">Survey name</label>
    <input type="text" id="survey-name" required>
    <br>
    <label for="author">Author</label>
    <input type="text" id="author" required>
    <br>
    <h2>Questions</h2>
    <div id="questions-container"> 
    <button type="button" id="add-question-button">Add question</button>
    <select id="question-type-selector">
      <option value="open">Open</option>
      <option value="closed">Closed</option>
      <option value="multi">Multi select</option>
    </select>
    <br><br>
  </div>
    <input type="submit" value="Create" id="create-question-button">
  </form>
</body>
